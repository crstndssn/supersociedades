<!-- Add Task -->
<div class="flex justify-center items-center flex-col px-10 py-5 min-h-75">
    <form id="form-post">
        <input id="title-post"
            class="w-full bg-gray-100 p-4 rounded-md text-4xl font-medium text-gray-800 focus:outline-none" type="text"
            placeholder="Title" autocomplete="off">
        <textarea id="description-post"
            class="mt-6 bg-gray-100 p-4 rounded-md text-xl font-base text-gray-800 w-full min-h-25 focus:outline-none"
            type="text" placeholder="Description"></textarea>
        <div class="progress-panel my-2">
            <input class="file" type="file" type="upload" name="upload image" id="input-file">
            <div class="w-32 bg-gray-300 rounded-full">
                <div class="upload-file h-3 bg-green-600 my-2 rounded-full"></div>
            </div>
        </div>
        <div class="flex justify-center items-center w-full">
            <button action="submit"
                class="w-1/3 bg-black text-white my-4 p-3 rounded-2xl md:text-2xl xs:text-base focus:outline-none">Publicar</button>
        </div>
    </form>
</div>
